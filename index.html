        :root {
            /* Light theme (default) */
            --background: #ffffff;
            --text: #000000;
            --accent: #ff0000;
            --border: #000000;
            --hover: #f5f5f5;
            --card: #ffffff;
        }
        
        /* Dark theme */
        [data-theme="dark"] {
            --background: #000000;
            --text: #ffffff;
            --accent: #ff0000;
            --border: #ffffff;
            --hover: #1a1a1a;
            --card: #000000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "SF Mono", Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
        }
        
        .nav-buttons {
            display: flex;
            gap: 1rem;
        }
        
        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .nav-button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: var(--text);
            background-color: transparent;
            border: 1px solid var(--border);
            border-radius: 4px;
            text-decoration: none;
            transition: all 0.2s ease;
            height: 3rem;
            display: flex;
            align-items: center;
        }
        
        .nav-button:hover {
            color: var(--accent);
            border-color: var(--accent);
        }
        
        .nav-button.active {
            color: var(--accent);
            border-color: var(--accent);
        }
        
        .clock {
            font-size: 1rem;
            color: var(--text);
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            height: 3rem;
            display: flex;
            align-items: center;
        }
        
        h1 {
            font-size: 4rem;
            font-weight: 600;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
            color: var(--text);
        }
        
        .revealing-text {
            font-size: 1.2rem;
            line-height: 1.6;
            color: var(--text);
            margin-bottom: 2rem;
        }
        
        .loading-dots {
            display: inline-block;
            width: 1.2em;
            text-align: left;
        }
        
        .loading-dots::after {
            content: '';
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { content: ''; }
            33% { content: '.'; }
            66% { content: '..'; }
            100% { content: '...'; }
        }
    </style>
</head>

    <style>
        .theme-toggle {
            display: flex;
            align-items: center;
            border: 1px solid var(--border);
            border-radius: 4px;
            height: 3rem;
            padding: 0;
            position: relative;
            overflow: hidden;

            flex: 1;
            text-align: center;
            transition: color 0.3s ease;
            width: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .theme-option.active {
            color: var(--background);
        }
        
        .theme-slider {
            position: absolute;
            top: 4px;
            left: 4px;
            height: calc(100% - 8px);
            width: 50px;
            background-color: var(--accent);
            border-radius: 2px;
            transition: transform 0.3s ease;
        }
        
        .theme-slider.dark {
            transform: translateX(52px);
        }

n, uk', 'precedent', 'arc607'], 'description': "precedent study of foster + partners' renault center, in swindon, uk."}, 'rome_artist_residence': {'tags': ['team', 'rhino', "summer '24", 'rome, it', 'arc606'], 'description': 'adaptive reuse proposal for post-office in rome, italy to be adapted to a residential building for artists.'}};  // Make projects data available

    // Check if user has a preferred theme stored
    let currentTheme = localStorage.getItem('theme') || 'light';
    
    // Apply the theme on page load
    document.documentElement.setAttribute('data-theme', currentTheme);
    
    // Update the toggle to match the current theme
    updateThemeToggle(currentTheme);
    
    function toggleTheme(theme) {
        // Update theme
        currentTheme = theme;
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        
        // Update the toggle UI
        updateThemeToggle(theme);
    }
    
    function updateThemeToggle(theme) {
        // Update toggle buttons
        document.querySelector('.theme-option.light').classList.toggle('active', theme === 'light');
        document.querySelector('.theme-option.dark').classList.toggle('active', theme === 'dark');
        
        // Update slider position
        document.querySelector('.theme-slider').classList.toggle('dark', theme === 'dark');
    }
    
        
        function updateClock() {
            const now = new Date();
            const options = { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                timeZoneName: 'short',
                hour12: false
            };
            const timeString = new Intl.DateTimeFormat(undefined, options).format(now);
            document.getElementById('clock').textContent = timeString.toLowerCase();
        }
        updateClock();
        setInterval(updateClock, 1000);
    </script>
